<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <script src="cal.js"></script>
</head>
<body>
<form>
    <h1>Calculator</h1>
    <table>
        <tr>
            <td colspan="2"><input type="number" id="nhapA" value="12"></td>
            <td colspan="2"><input type="number" id="nhapB" value="12"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="add()">Addition(+)</button></td>
            <td><button type="button" onclick="sub()">Subtraction(-)</button></td>
            <td><button type="button" onclick="mul()">Multiplition(X)</button></td>
            <td><button type="button"  onclick="div()">Divison(/)</button> </td>
        </tr>
    </table>
    <h3 id="result"></h3>
</form>
</body>
</html>
